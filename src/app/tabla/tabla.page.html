<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="tabla-container">
    <ion-item>
      <ion-label position="floating">Ingrese un nÃºmero</ion-label>
      <ion-input type="number" [(ngModel)]="numero"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="generarTabla()">Generar Tabla</ion-button>

    <div *ngIf="tabla.length > 0" class="resultado">
      <h2>Tabla del {{ numero }}</h2>
      <ion-list>
        <ion-item *ngFor="let linea of tabla">
          {{ linea }}
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
